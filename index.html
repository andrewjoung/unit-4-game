<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Game</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" >

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>

    <div class="container">

        <div class="logo-div">
            <img id="logo" src="assets/images/logo.png" alt="starwars logo">
        </div>  

        <div id="characterChoiceDiv">
            <div class="characterCard" id="kenobi">
                <p class="characterName">Obi-Wan Kenobi</p>
                <img class="characterImage" src="assets/images/kenobi.jpg" alt="obi-wan kenobi">
                <p class="attackPoint">120</p>
            </div>
            
            <div class="characterCard" id="skywalker">
                <p class="characterName">Luke Skywalker</p>
                <img class="characterImage" src="assets/images/lukeskywalker.jpeg" alt="luke skywalker">
                <p class="attackPoint">100</p>
            </div>

            <div class="characterCard" id="maul">
                <p class="characterName">Darth Maul</p>
                <img class="characterImage" src="assets/images/darthmaul.jpg" alt="darth maul">
                <p class="attackPoint">150</p>
            </div>

            <div class="characterCard" id="vader">
                <p class="characterName">Darth Vader</p>
                <img class="characterImage" src="assets/images/vader.jpg" alt="darth vader">
                <p class="attackPoint">180</p>
            </div>
        </div>

        <div id="selectedCharacterDiv">
            <h2 class="sectionHeading">Your Character:</h2>
        </div>

        <div id="enemiesAvailable">
            <h2 class="sectionHeading">Enemies Available To Attack:</h2>
        </div>

        <div id="fightSection">
            <h2 class="sectionHeading"> Fight Section </h2>
            <button id="attackButton"> Attack </button>
        </div>

        <div id="defenderDiv">
            <h2 class="sectionHeading"> Defender </h2>
        </div>


    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
